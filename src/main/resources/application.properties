spring.application.name=e-commerce-backend

# Datasource (matches docker compose service values)
spring.datasource.url=jdbc:postgresql://localhost:5432/${POSTGRES_DB:mydatabase}
spring.datasource.username=${POSTGRES_USER:myuser}
spring.datasource.password=${POSTGRES_PASSWORD:secret}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=true

# Security
# DO NOT exclude security; we configure it explicitly

# JWT
security.jwt.secret=change-this-in-prod-32bytes-minimum-change-this
security.jwt.expiration-seconds=3600000
